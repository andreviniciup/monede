{% extends 'financas/base.html' %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'financas/css/transacoes.css' %}">
{% endblock %}


{% block title %}Transações{% endblock %}

{% block content %}
<div class="conteudo">
  <div class="frame-212">
      <div class="nome-pagina">Transações</div>
      <button class="botao-add-transacao">
        <img src="{% static 'icons/addTransação-Vector.svg' %}" alt="Ícone" class="vector">
        <span class="adicionar-transacao">Adicionar Transação</span>
      </button>
      
    
  </div>
  
  <div class="frame-211">
      <div class="frame-210">
          <div class="frame-209">
            <div class="dropdown">
                <select class="dropdown-button-ultimos-7dias" id="tipo-periodo" required>
                    <option value="7-dias">Últimos 7 Dias</option>
                    <option value="15-dias">Últimos 15 Dias</option>
                    <option value="30-dias">Últimos 30 Dias</option>
                </select>
            </div>
            
            <div class="date-picker">
                <label for="data-inicial" class="date-picker-button-inicial" onclick="toggleDatePicker()">
                  <span id="dataInicialText">Data Inicial</span>
                  <img src="{% static 'icons/calendario-vector.svg' %}" alt="Ícone" class="vector">
                </label>
                <input type="date" id="data-inicial" class="date-input" style="display: none;">
              </div>
              
            <div class="date-picker">
                <label for="data-final" class="date-picker-button-final" onclick="toggleDatePickerFinal()">
                  <span id="dataFinalText">Data Final</span>
                  <img src="{% static 'icons/calendario-vector.svg' %}" alt="Ícone" class="vector">
                </label>
                <input type="date" id="data-final" class="date-input" onchange="updateDateFinalText()" style="display: none;">
              </div>
              
          </div>
          <div class="frame-208">
            <button class="botao-filtros">
                <span class="filtros">Filtros</span>
                <span class="vector"></span>
            </button>
            <div class="barra-pesquisa">
                <input type="text" class="input-pesquisa" placeholder="Pesquisar">
                <span class="vector-pesquisa">
                  <img src="{% static 'icons/search-icon.svg' %}" alt="Ícone de pesquisa">
                </span>
              </div>
              
          </div>
      </div>
      
      <div class="tabela-transacoes">
          <table>
              <thead>
                  <tr>
                      <th>Item</th>
                      <th>Data</th>
                      <th>Valor</th>
                      <th>Tipo</th>
                      <th>Banco/Conta</th>
                      <th>Categoria</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>
                          <div class="item-container">
                              <div class="item-icon">
                                  <img src="{% static 'icons/Apple-Store-icon.svg' %}" alt="Apple Store icon">
                              </div>
                              <div class="item-name">Apple Store</div>
                          </div>
                      </td>
                      <td>10 out 2024</td>
                      <td>R$ 7.199,00</td>
                      <td><span class="tipo despesa">Despesa</span></td>
                      <td><span class="banco nubank">Nubank</span></td>
                      <td><span class="categoria compras">
                          <span class="vector"></span>
                          Compras
                      </span></td>
                      <td>
                          <div class="actions">
                              <div class="dots"></div>
                          </div>
                      </td>
                  </tr>
                  <!-- Repetir a estrutura para as outras linhas -->
              </tbody>
          </table>
      </div>
  </div>
</div>
{% endblock %}
